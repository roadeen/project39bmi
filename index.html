<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Hours Played</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media.discordapp.net/attachments/756258185081389208/1335737369315381440/IMG_7420.png?ex=67a48d9d&is=67a33c1d&hm=96b6018ee510dbb814a828af0692b8342bebcfcd12b6f6c978f775fc7b489b49&=&format=webp&quality=lossless&width=424&height=917') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            color: white;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Petey's Lost Ark Hours</h2>
        <p id="steam-hours">Loading...</p>
    </div>

    <script>
        const WORKER_URL = "https://39bmi-backend-api.rodinkhudadad.workers.dev/"; //

        async function getSteamHours() {
            try {
                const response = await fetch(WORKER_URL);
                const data = await response.json();
                const game = data.response.games.find(game => game.appid === 1599340);
                const hoursPlayed = game ? Math.floor(game.playtime_forever / 60) : 0;
                document.getElementById("steam-hours").innerText = `Hours Played: ${hoursPlayed}`;
            } catch (error) {
                document.getElementById("steam-hours").innerText = "Error loading data";
                console.error(error);
            }
        }

        getSteamHours();
    </script>
</body>
</html>
